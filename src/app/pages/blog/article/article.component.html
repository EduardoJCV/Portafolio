<app-blog-header></app-blog-header>

<section class="about-us" id="blog" >
    <div class="contenedor2" *ngIf="article">

        <h2 class="titulo-articulo"> {{ article.title }} </h2>


        <div class="articulo-img">
            <img [src]="article.img" alt="">
        </div>

        <div class="content">
            {{ article.content }}
        </div>

        <div class="tags">
            <p *ngFor="let tag of article.tags" class="skillName" > <a [routerLink]="['/blog/tag', tag.id]">{{ tag.name }} </a></p>
        </div>
        
    </div>

    <div class="contenedor2" *ngIf="notFound">
        <h2 class="titulo-articulo"> Error 404 <br> Pagina no encontrada. </h2>
        <br>
    </div>



</section>

<app-footer></app-footer>
